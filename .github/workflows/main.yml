name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          working-directory: Angular Project
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.2
        with:
          start: npm start
          browser: chrome
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          working-directory: Angular Project
          name: cypress-videos
          path: Angular Project/cypress/videos
          
